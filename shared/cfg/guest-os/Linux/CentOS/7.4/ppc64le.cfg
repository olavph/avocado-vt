- ppc64le:
    grub_file = /boot/grub/grub.conf
    vm_arch_name = ppc64le
    image_name += -ppc64le
    boot_path = "ppc/ppc64"
    unattended_install, check_block_size.4096_512, check_block_size.512_512, svirt_install:
        cdrom_unattended = images/centos74-ppc64le/ks.iso
        kernel = images/centos74-ppc64le/vmlinuz
        initrd = images/centos74-ppc64le/initrd.img
    unattended_install.cdrom, check_block_size.4096_512, check_block_size.512_512, svirt_install:
        cdrom_cd1 = isos/linux/CentOS-7-AltArch-ppc64le-Minimal-1708.iso
        md5sum_cd1 = bd6def790421c71347c9ee4ecc06c1ca
    unattended_install.url:
        unattended_file = unattended/CentOS-7-4.ks
        url = http://mirror.centos.org/altarch/7.4.1708/os/ppc64le
        sha1sum_vmlinuz = bff357bbcfcffa2098bea4d23e5539c30d928f92
        sha1sum_initrd = 9022c4ed29c2ce8c6f2dcc1f48f0795543899ad2
